<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <div class="containerr">
            <h1 class="title">
                <h1 class="title-word title-word-1">Find </h1>
                <h1 class="title-word title-word-2">Your </h1>
                <h1 class="title-word title-word-3">Match</h1>
            </h1>
        </div>
        <p class="lead">Come on in to view your matches ... all you need to do is sign up!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
            <button class="btn btn-info btn-lg">Learn more</button>
        </div>
    </div>
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register
                    (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
